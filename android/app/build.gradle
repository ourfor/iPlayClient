import java.util.regex.Matcher
import java.util.regex.Pattern

apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

ext.abiCodes = ["armeabi-v7a": 1, "arm64-v8a": 2, "x86":3, "x86_64":4]
ext.universalBase = 8000


tasks.register('copyAllDynamicLibraryToApk', Copy) {
    from layout.buildDirectory.dir("src/main/jni")
    include "**/*.h"
    into layout.buildDirectory.dir("toArchive")
}

android.applicationVariants.all { variant ->
    variant.outputs.each { output ->
        tasks.named(output.processResourcesProvider.getName()).configure {
            finalizedBy 'copyAllDynamicLibraryToApk'
        }
    }
}

