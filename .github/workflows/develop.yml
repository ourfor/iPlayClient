name: üå∏ Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: üå∏ Build
    runs-on: macos-14

    steps:
      - name: üëÄ Checkout
        uses: actions/checkout@v4
          
      - name: üêß set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: 5.8
      
      - name: ‚òïÔ∏è set up JDK
        uses: actions/setup-java@v3
        with:
            java-version: '17'
            distribution: 'zulu'
            cache: gradle

      - name:  Select Xcode version
        run: |
          ls /Applications/
          sudo xcode-select --switch /Applications/Xcode_15.2.app
      
      - name: üï∏Ô∏è Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: üï∏Ô∏è Cache CocoaPods
        uses: actions/cache@v2
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: üß± Install Dependencies
        run: |
          npm install
          cd ios && pod install

      - name: üß¨ Build
        env:
          scheme: ${{ 'default' }}
          DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer
        run: |
          rm -rf ios/iPlayClient.xcworkspace/xcshareddata/swiftpm/Package.resolved
          make all

      - name: ‚¨ÜÔ∏è Upload Build Artifact
        env:
          scheme: ${{ 'default' }}
        run: |
          buildtime=$(date '+%Y%m%d.%H%M')
          python -m pip install requests
          echo "Uploading build artifacts..."
          echo "Uploaded iPlay.ipa"
          python ./tools/upload.py --url "https://drive.endemy.me/od_bot/build/iPlay/$buildtime/iPlay.ipa" \
            --file "$PWD/build/iPlay.ipa" \
            --token "${{ secrets.CLIENT_ID }}"
          echo "Uploaded iPlay.apk"
          python ./tools/upload.py --url "https://drive.endemy.me/od_bot/build/iPlay/$buildtime/iPlay.apk" \
            --file "$PWD/build/iPlay.apk" \
            --token "${{ secrets.CLIENT_ID }}"
          echo "Uploaded iPlay.dSYMs.zip"
          python ./tools/upload.py --url "https://drive.endemy.me/od_bot/build/iPlay/$buildtime/iPlay.dSYMs.zip" \
            --file "$PWD/build/iPlay.dSYMs.zip" \
            --token "${{ secrets.CLIENT_ID }}"